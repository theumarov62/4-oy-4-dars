<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hard Don don ziki</title>
    <link rel="stylesheet" href="../src/output.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="hard bg-[#1F3757] to-[#131537]">
    <main class="overlay">
      <section class="flex items-center justify-center pt-[48px] pb-[64px]">
        <div
          class="w-[700px] h-[150px] flex justify-between w-[100%] border-[3px] rounded-[15px] pl-[33px] pr-[24px] pb-[18px] pt-[18px] border-[rgba(255,255,255,0.2892)]"
        >
          <a href="./hard.html">
            <img src="../images/don-ziki-advanced.svg" alt="Logo Site" />
          </a>

          <div
            class="w-[150px] h-[115px] bg-gradient-to-b from-[#F3F3F3] to-[#FFFFFF] rounded-[8px] flex flex-col items-center justify-center pt-[16px] pb-[16px]"
          >
            <p
              class="uppercase font-[600] text-[16px] mt-[16px] tracking-[2.5px] text-[#2A45C2] font-['Barlow_Semi_Condensed']"
            >
              score
            </p>

            <p
              id="counter"
              class="font-[700] text-[64px] leading-[64p] text-[#565468]"
            >
              0
            </p>
          </div>
          <div class="flex gap-[20px] items-center">
            <p class="text-[white] text-[40px]">&dollar;</p>
            <p
              id="point"
              class="text-[white] flex items-center justify-center text-[20px] bg-black w-[80px] h-[50px] rounded-[5px]"
            >
              0
            </p>
          </div>
        </div>
      </section>

      <!-- Game Zone -->
      <section
        id="gameZone"
        class="bg-[url(../images/advanced-bg-img.svg)] bg-no-repeat bg-center"
      >
        <a
          class="absolute text-white top-[55px] left-[150px] w-[200px] h-[50px] flex items-center justify-center rounded-[8px] bg-[transparent] border-[1px] border-[#F3F3F3] hover:opacity-[80%] transition duration-300"
          href="../index.html"
          id="levelUp"
        >
          Yo'q adashdim
        </a>
        <h4
          class="text-white font-bold text-[30px] absolute right-20 top-10 font-['Asimovian'] tracking-[20px]"
        >
          HARD
        </h4>
        <div class="flex items-center justify-center flex-col">
          <div>
            <img
              class="hand w-[145px] h-[148px] hover:cursor-pointer"
              src="../images/scissors.svg"
              alt="scissors"
            />
          </div>
          <div class="flex items-center justify-center gap-[182px]">
            <img
              class="hand w-[145px] h-[148px] hover:cursor-pointer"
              src="../images/spock.svg"
              alt="spock"
            />
            <img
              class="hand w-[145px] h-[148px] hover:cursor-pointer"
              src="../images/paper.svg"
              alt="paper"
            />
          </div>
          <div class="flex items-center justify-center gap-[52px] mt-[38px]">
            <img
              class="hand w-[145px] h-[148px] hover:cursor-pointer"
              src="../images/lizard.svg"
              alt="lizard"
            />
            <img
              class="hand w-[145px] h-[148px] hover:cursor-pointer"
              src="../images/rock.svg"
              alt="rock"
            />
          </div>
        </div>
      </section>
      <!-- Process Zone -->
      <section
        id="processZone"
        class="hidden flex items-center justify-center gap-[50px]"
      >
        <img
          id="player"
          src="../images/oval.svg"
          alt=" Img"
          class="w-[145px] h-[148px]"
        />
        <div
          class="flex flex-col gap-[16px] w-[145px] h-[148px] items-center justify-center"
        >
          <p
            id="status"
            class="font-[700] text-[56px] text-center uppercase text-white"
          ></p>
          <button
            id="refreshGame"
            class="text-[#3B4262] text-4 tracking-[2.5px] w-[220px] h-[48px] rounded-[8px] font-[600] cursor-pointer uppercase bg-gradient-to-b from-[#F3F3F3] to-[#FFFFFF]"
          >
            Play Again
          </button>
        </div>
        <img
          id="ai"
          src="../images/oval.svg"
          alt=" Img"
          class="w-[145px] h-[148px]"
        />
      </section>
    </main>
    <footer class="flex justify-end">
      <div
        class="z-4 w-[400px] flex flex-col gap-[48px] bg-[#FFFFFF] hidden absolute top-[180px] right-[550px] rounded-[8px] p-[32px]"
        id="rules"
      >
        <div class="flex items-center justify-between">
          <h3 class="text-[#3B4262] font-[700] text-[32px] leading-[32px]">
            RULES
          </h3>
          <div class="hover:bg-gray-100 rounded-[50%]">
            <svg
              class="cursor-pointer"
              id="closeRules"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                opacity="0.25"
                d="M19.0918 2.12109L11.667 9.5459L19.0918 16.9707L16.9707 19.0918L9.5459 11.667L2.12109 19.0918L0 16.9707L7.4248 9.5459L0 2.12109L2.12109 0L9.5459 7.4248L16.9707 0L19.0918 2.12109Z"
                fill="#3B4262"
              />
            </svg>
          </div>
        </div>

        <img src="../images/rule-advanced.svg" alt="Rules img" />
      </div>
      <button
        id="rulesModal"
        class="w-[128px] h-[40px] fixed bottom-[15px] flex items-center justify-center text-[16px] font-[600] tracking-[2.5px] rounded-[8px] cursor-pointer transition duration-300 text-white bg-[transparent] border-[1px] border-[#FFFFFF] hover:bg-white hover:text-[#3B4262]"
      >
        Rules
      </button>
    </footer>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
